basePath: /
definitions:
  model.ErrorResponse:
    properties:
      error:
        example: Invalid input format or ID not found
        type: string
    type: object
  model.GeneralResponse:
    properties:
      message:
        type: string
    type: object
  model.GenerateDescriptionRequest:
    properties:
      ingredients:
        items:
          type: string
        type: array
      name:
        type: string
    required:
    - ingredients
    - name
    type: object
  model.GenerateDescriptionResponse:
    properties:
      generated_description:
        type: string
    type: object
  model.Menu:
    properties:
      calories:
        type: integer
      category:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      ingredients:
        items:
          type: string
        type: array
      name:
        type: string
      price:
        type: number
      updated_at:
        type: string
    type: object
  model.MenuDetailResponse:
    properties:
      data:
        $ref: '#/definitions/model.MenuResponse'
    type: object
  model.MenuPaginationResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.MenuResponse'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  model.MenuResponse:
    properties:
      calories:
        type: integer
      category:
        type: string
      description:
        type: string
      id:
        type: integer
      ingredients:
        items:
          type: string
        type: array
      name:
        type: string
      price:
        type: number
    type: object
  model.MenuSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/model.Menu'
      message:
        type: string
    type: object
  model.RecommendationListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.RecommendationResponse'
        type: array
    type: object
  model.RecommendationRequest:
    properties:
      preference:
        type: string
    required:
    - preference
    type: object
  model.RecommendationResponse:
    properties:
      menu:
        $ref: '#/definitions/model.MenuResponse'
      reason:
        type: string
    type: object
host: atalariq-menu-api.fly.dev
info:
  contact:
    email: atalariq.dev@outlook.com
    name: Atalariq (Author)
  description: API for restaurant menu catalogs management
  title: Menu API
  version: "1.0"
paths:
  /menu:
    get:
      description: Get menu list with filtering, sorting, and pagination
      parameters:
      - description: Filter by category
        in: query
        name: category
        type: string
      - description: Minimum price
        in: query
        name: min_price
        type: number
      - description: Maximum price
        in: query
        name: max_price
        type: number
      - description: Maximum calories
        in: query
        name: max_cal
        type: integer
      - description: Sort (e.g., price:asc)
        in: query
        name: sort
        type: string
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Items per page (default 10)
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.MenuPaginationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: List menus (Browsing)
      tags:
      - menu
    post:
      consumes:
      - application/json
      description: Create a new menu item with ingredients
      parameters:
      - description: Menu Request
        in: body
        name: menu
        required: true
        schema:
          $ref: '#/definitions/model.Menu'
      produces:
      - application/json
      responses:
        "201":
          description: Typed Response
          schema:
            $ref: '#/definitions/model.MenuSuccessResponse'
        "400":
          description: Validation Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Create a new menu
      tags:
      - menu
  /menu/{id}:
    delete:
      description: Delete a menu item by ID
      parameters:
      - description: Menu ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GeneralResponse'
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Menu Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Delete menu
      tags:
      - menu
    get:
      description: Get details of a specific menu item by ID
      parameters:
      - description: Menu ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Typed Response
          schema:
            $ref: '#/definitions/model.MenuDetailResponse'
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Menu Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Get menu detail
      tags:
      - menu
    put:
      consumes:
      - application/json
      description: Update an existing menu item
      parameters:
      - description: Menu ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update Data
        in: body
        name: menu
        required: true
        schema:
          $ref: '#/definitions/model.Menu'
      produces:
      - application/json
      responses:
        "200":
          description: Typed Response
          schema:
            $ref: '#/definitions/model.MenuSuccessResponse'
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Menu Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Update menu
      tags:
      - menu
  /menu/generate-description:
    post:
      consumes:
      - application/json
      description: Use Gemini AI to create a marketing description based on name and
        ingredients
      parameters:
      - description: Input Data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.GenerateDescriptionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GenerateDescriptionResponse'
        "400":
          description: Invalid input format
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: AI service error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Generate Menu Description
      tags:
      - AI
  /menu/group-by-category:
    get:
      description: Get menu counts or lists grouped by category
      parameters:
      - description: 'Mode: ''count'' or ''list'''
        in: query
        name: mode
        required: true
        type: string
      - description: Limit item per category (default 5)
        in: query
        name: per_category
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid mode
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Group menus by category
      tags:
      - menu
  /menu/recommendations:
    post:
      consumes:
      - application/json
      description: Get menu recommendations based on user preference using Gemini
        AI
      parameters:
      - description: User Preference
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RecommendationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Typed Response
          schema:
            $ref: '#/definitions/model.RecommendationListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "502":
          description: AI service unavailable
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Get Menu Recommendations
      tags:
      - AI
  /menu/search:
    get:
      description: Search menu by name or description (Full Text Search intent)
      parameters:
      - description: Search keyword (Required)
        in: query
        name: q
        required: true
        type: string
      - description: Filter by category
        in: query
        name: category
        type: string
      - description: Minimum price
        in: query
        name: min_price
        type: number
      - description: Maximum price
        in: query
        name: max_price
        type: number
      - description: Sort (e.g., price:asc)
        in: query
        name: sort
        type: string
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Items per page (default 10)
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.MenuPaginationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Search menus
      tags:
      - menu
swagger: "2.0"
